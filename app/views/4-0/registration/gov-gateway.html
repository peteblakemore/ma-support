{% extends "layout.html" %}

{% block pageTitle %}
  Manage apprenticeships
{% endblock %}

{% set serviceName = "Manage apprenticeships" %}
{% set backLinkHref = "using-your-gg" %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

           <h1 class="govuk-heading-xl">
             Using your Government Gateway details
           </h1>
           <form method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                    </legend>
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-three-quarters bold-label" for="gatewayLogin">
                            Government Gateway user ID
                        </label>
                        <span id="gatewayLogin-hint" class="govuk-hint">
                            This could be up to 12 characters.
                        </span>
                        <input class="govuk-input govuk-!-width-three-quarters" id="gatewayLogin" name="gatewayLogin" type="text" aria-describedby="">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label bold-label govuk-!-width-three-quarters" for="password">
                            Password
                        </label>
                        <input class="govuk-input govuk-!-width-three-quarters" id="gatewayPassword" name="gatewayPassword" type="text" aria-describedby="">
                    </div>
                </fieldset>
            </div>
        
<!--         {{govukButton({
            text: "Sign in",
            href: "check-your-details"
          })}} -->


          <button class="govuk-button">Sign in</button>
        </form>
        <p style="padding-top:20px">
    </div>
</div>

{% endblock %}
